<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!--
	<font>홍길동입니다.</font>
	
	<font color="blue" size = "7">홍길동입니다.</font>
	-->
	<!-- PCDATA는 "홍길동입니다."화면에 출력하는 데이터, 속성은 color, size, 속성 데이터는 "blue", "7"화면에 출력하는 데이터를 꾸미는 데이터이다. -->
	
	<font> A > B = true</font>
	<br>
	<font> A < B = false</font>
	<br>
	<font> A &gt; B = true</font>
	<br>
	<font> A &lt; B = false</font>
	<br>
	&copy;Copyright 2023.test
	<br>
	
	<!-- < 는 Parsed Data이다. 해석이 되는 문자라고 해서 앞에 P가 붙은 것이다. -->
	
	
	
</body>
</html>
