<!-- 
	DTD 언어
	DTD 언어로 작성된 <!DOCTYPE html>는 문서 유형을 의미한다.
	이 문서를 읽는 브라우저에게 해당 문서가 어떤 문서인지 알려주는 역할을 한다.
	HTML 언어에서는 선언문이라고 보면 된다.
-->
 
<!--
 	HTML 문서 구조
	태그는 트리구조(계층구조)로 되어 있다.
	메모리에 로딩된 트리 구조를 DOM이라고 부른다.
-->
 
<!--
	HTML 주석
	단일/다중 라인 > Ctrl + Shift + /
-->




<!DOCTYPE html>
	<html>
	<!--
		<html>
		<html>은 문서 전체를 감싸고 있어, 루트 태그라고 부른다.
		스스로 하는 일은 없으며, 문서 컨테이너의 틀 역할을 한다.
		이 태그가 없으면 코드에 오류가 발생한다.
	-->
	<head>
		<!--
			<head>
			<head>는 문서의 머릿말 역할을 한다.
			브라우저에게 전달할 내용을 작성한다.
		-->
		<meta charset="UTF-8">
		<!-- 브라우저에게 이 문서를 UTF-8로 읽으라는 의미이다. -->
		<title>Insert title here</title>
	</head>
	<body>
		<!--
			<body>
			<body>는 문서의 본문 역할을 한다.
			사람에게 전달할 내용(출력할 내용)을 작성한다.
		-->
		<h1>첫번째 예제</h1>
	</body>
</html>
