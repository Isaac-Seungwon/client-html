	<!-- 
	
		<hr> Horizontal Rule
		<hr> 태그는 수평바, 구분자이다.
		단독 태그이다.
		문단과 문단을 구분하는 역할과 콘텐츠와 콘텐츠를 구분하는 역할을 한다.
		태그를 본래 목적에 맞지 않게 사용해야 할 때 <hr> 태그를 쓸 수 있다.
		
		확대해보면 그냥 선이 아니라 입체감이 있는 선인 것을 알 수 있다.
		
		
		<hr> 속성
		이는 <hr>의 속성이자 HTML이 가지는 모든 속성 유형이다.
		
		1. size: 선의 두께
		
		HTML 속성 유형
		1. 숫자(단위 없음)
			a. 픽셀(px)
			b. 글자 수
		2. 숫자(단위: %)
			100%의 기준점이 필요하다.
			HTML에서는 항상 부모 태그가 기준이 된다.
			기준점에 따라서 달라지기 때문에 상대값이라고 하는 것이다.
		3. 열거형
			정해진 속성값 중 하나를 선택해서 사용한다.
		
		4. 색상
			색상명, RGB를 사용하여 색상을 지정한다.
	-->

	<h1>수업 정리</h1>
