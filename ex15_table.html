<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!--
		# 표 (Table)
		
		업무용 프로그램들은 표로 시작해서 표로 끝이 난다.
		다른 태그에 비해 표를 구성하는 태그의 수가 많은 편이다.
		
		
		# 표를 만드는 규칙
		2 x 2 표 생성
		
		1. 가장 바깥쪽의 큰 상자를 1개 만든다.
		2. 가로가 똑같은 상자를 2 개 만들어서 큰 상자에 넣는다. (행의 역할)
		3. 작은 상자를 4개 만들어서 가로가 똑같은 상자에 2개씩 넣는다. (셀의 역할)
		
		
		1. <table>
		큰 상자로서 전체 컨테이너 역할을 한다.
		
		2. <tr>
		중간 상자로서 행 역할을 한다.
		
		3. <td>
		작은 상자로서 셀 역할을 한다.
		데이터를 담는 역할을 한다.
		
	<h1>2행 2열 테이블</h1>
	<table border="1" width="200" height="200">
		<tr>
			<td>1</td>
			<td>2</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
		</tr>
	</table>
	
	-->
	
	
	<h1>2행 2열 테이블</h1>
	
	<table border="1" width="200" height="200" bgcolor="yellow">
		<tr bgcolor="blue">
			<td bgcolor="red">1</td>
			<td>2</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
		</tr>
	</table>
	
	
	
</body>
</html>
