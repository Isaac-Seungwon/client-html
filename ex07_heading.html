<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- ex07_heading.html -->

	<!--
	
		<hn> heading
		<hn> 태그는 제목 태그로, 문서 내의 제목을 출력하는 태그이다.
		이때 n은 1~6까지의 숫자를 말하며, <h1>, <h2>, <h3>, <h4>, <h5>, <h6>가 있다.
		쌍태그이며 혼합형이다.
		
		태그의 출력 결과는 중요하지 않다. 화면에 어떻게 보여지는지는 그다지 중요하지 않다는 의미이다.
		화면의 결과가 중요하지 않은 이유는 CSS라는 디자인 언어로 바꿀 수 있기 때문이다.
		숫자 n의 의미는 출력의 결과가 아니라 제목의 중요도를 의미한다.
		예로 들어 구글이 크롤링을 할 때 모든 문서의 내용을 끌고 가는 게 아니라 제목 태그를 먼저 가져간다. 
		따라서 눈에 보이는 크기는 중요하지 않고, 1번부터 쓰면서 상위 그룹에서 하위 그룹으로 내려가는 개념으로 사용하면 된다.
		이는 <hn> 태그에만 해당되는 내용이 아니다. 모든 태그에 의미에 맞는 활용을 해야 한다.
		
	-->


	<!--
	
	<h1>제목h1</h1>
	<h2>제목h2</h2>
	<h3>제목h3</h3>
	<h4>제목h4</h4>
	<h5>제목h5</h5>
	<h6 style="font-size: 24pt;">제목h6</h6>
	<p>내용</p>
	
	-->

	<h1 align="center">제목h1</h1>
	<h2>제목h2</h2>
	<h3>제목h3</h3>
	<h4>제목h4</h4>
	<h5>제목h5</h5>
	<h6>제목h6</h6>
	<p>내용</p>

</body>
</html>
