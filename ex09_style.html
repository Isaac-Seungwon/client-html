<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!--
	
		HTML 언어는 골격 구성, 데이터 표현, 서식 기능이 있다고 했다.
		그런데 HTML에서 서식 기능을 절대 사용하지 않는다.
		글자 크기와 색상 같은 서식 기능을 디자인 언어인 CSS에서 하기 때문이다.
		
	-->
	
	<!--
	
	<font>안녕하세요.</font>
	
	<font size="7" color="blue'>안녕하세요.</font>
	
	font에는 여러 가지 속성을 넣을 수 있다.
	size는 1부터 7까지의 숫자를 넣을 수 있다. 1이 가장 작으며 7이 가장 크다.
	이런 게 바로 HTML의 서식 기능이다.
	
	-->
	
	<h1>스타일 태그</h1>
	
	<h2>물리적인 모양을 지정하는 태그</h2>
	
	<b>볼드체입니다.</b><br>
	<i>이태릭체입니다.</i><br>
	<small>작은 글자입니다.</small><br>
	
	H<sub>2</sub><br> <!-- 밑첨자 -->
	MC<sup>2</sup><br> <!-- 윗첨자 -->
	
	<u>밑줄을 긋습니다.</u><br>
	<strike>취소선을 긋습니다.</strike><br>
	<big>큰 글자</big><br>
	<tt>타자기 글자</tt><br>
	
	
	<h2>의미를 중시하는 태그</h2>
	
	<strong>중요한 데이터</strong><br>
	<em>중요한 데이터</em><br>
	<mark>강조 데이터</mark><br>
	<cite>한줄 인용구</cite><br>
	<blockquote>여러줄 인용구</blockquote><br>
	<code>int a = 10;</code><br>
	<address>서울시 강남구 역삼동</address><br>
	<ins>추가된 데이터</ins><br>
	<del>삭제된 데이터</del><br>
	
	
</body>
</html>
