	URL(URI)

	URL과 URI의 관계
	URI가 정의하는 게 더 크고, 그 안에 부분집합으로 존재하던 게 URL로, URI가 상위 개념이었다.
	하지만 URL을 제외한 URI의 기능이 거의 쓸모가 없어졌기 때문에 현재는 URL과 URI를 거의 동급으로 취급한다.
	
	
	Uniform Resource Identifier
	Uniform Resource Locator
	웹 상의 자원(페이지, 이미지, 영상, 프로그램 등)을 구분하기 위한 고유 주소값이다.
	
	
	1. 프로토콜
	http://
	https://

	프로토콜(Hyper Text Transfer Protocol)은 웹 페이지를 주고 받는 통신 방식(약속)이다.
	웹 페이지의 프로토콜(통신 규약)은 위와 같이 작성한다.
	우리는 현재 http를 사용하고 있는데, 아파치 톰캣에서 인증서와 도메인을 발급받으면 https를 사용할 수 있으며, 그냥 로컬 호스트로는 https를 사용할 수 없다.
	프로토콜은 웹 서버와 클라이언트간의 데이터를 주고 받기 위한 약속으로 생각하면 된다.
	
	
	2. 도메인
	localhost
	www.naver.com
	www.google.com
	
	3. 웹 서버 포트번호
	:8090
	:80
	:443
	
	https://www.naver.com:443/
	https://www.google.com:443/
	네이버와 구글에도 포트번호 443번이 있다.
	
	웹 서버 포트번호는 웹 서버(아파치 톰캣)를 찾기 위해서 사용한다.
